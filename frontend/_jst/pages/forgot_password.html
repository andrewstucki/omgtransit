<h3>Forgot Password</h3>
<form id="retrieve-password-form">
  <div class="alert alert-info password-success hide">
    <h2><i class="icon-ok-sign"></i></h2>
    Instructions for resetting your password have been sent. Please check your email for further instructions.
    <a href="#/me/sign_in" class="btn-red">Back to Sign In</a>
  </div>
  <div class="alert alert-danger password-error hide">The email you entered did not match an email in our database.</div>
  <div id="email_group" class="control-group">
    <div class="controls">
      <input id="email" name="email" type="text" required="required" placeholder="Email" />
    </div>
    <button class="btn-red btn-password-forget">Send me password reset instructions</button>
  </div>
</form>

<p><a href="#/me/sign_in" class="account-link">Back to Sign In.</a></p>
<p><a href="#/me/sign_up" class="account-link">Not a member? Sign Up.</a></p>
